---
apiVersion: v1
kind: Namespace
metadata:
  name: nexusai

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusai-contact
  namespace: nexusai
  labels:
    app: nexusai-contact
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexusai-contact
  template:
    metadata:
      labels:
        app: nexusai-contact
    spec:
      containers:
      - name: nexusai-contact
        image: nexusai-contact:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

---
apiVersion: v1
kind: Service
metadata:
  name: nexusai-contact-service
  namespace: nexusai
  labels:
    app: nexusai-contact
spec:
  type: ClusterIP
  selector:
    app: nexusai-contact
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexusai-contact-ingress
  namespace: nexusai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - contact.nexusai.com
    secretName: nexusai-contact-tls
  rules:
  - host: contact.nexusai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexusai-contact-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nexusai-contact-hpa
  namespace: nexusai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nexusai-contact
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nexusai-contact-config
  namespace: nexusai
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
