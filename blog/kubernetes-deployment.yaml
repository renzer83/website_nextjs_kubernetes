apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusai-blog
  labels:
    app: nexusai-blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexusai-blog
  template:
    metadata:
      labels:
        app: nexusai-blog
    spec:
      containers:
      - name: nexusai-blog
        image: nexusai-blog:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nexusai-blog-service
spec:
  selector:
    app: nexusai-blog
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
