apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexusai-about
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: about.nexusai.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexusai-about
            port:
              number: 80
