apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexusai-features-ingress
  namespace: nexusai-features
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - features.nexusai.example.com
    secretName: nexusai-features-tls
  rules:
  - host: features.nexusai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexusai-features-service
            port:
              number: 80
