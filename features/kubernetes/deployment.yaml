apiVersion: v1
kind: Namespace
metadata:
  name: nexusai-features
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusai-features
  namespace: nexusai-features
  labels:
    app: nexusai-features
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexusai-features
  template:
    metadata:
      labels:
        app: nexusai-features
    spec:
      containers:
      - name: nexusai-features
        image: nexusai-features:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: nexusai-features-service
  namespace: nexusai-features
  labels:
    app: nexusai-features
spec:
  type: LoadBalancer
  selector:
    app: nexusai-features
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nexusai-features-hpa
  namespace: nexusai-features
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nexusai-features
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
